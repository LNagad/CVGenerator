            <h5>CV Generator Form</h5>

            <div class="col-12 text-center mb-2">

            <div class="col-12 d-flex justify-content-center">
              <div class="col-6 mb-2" id="colSummary">
                <label for="Summary" class="form-label">Summary: </label>
                <textarea id="Summary" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-5 mb-2">
              <label for="Name" class="form-label">Name: </label>
              <input id="Name" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Address" class="form-label">Address: </label>
              <input id="Address" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Email" class="form-label">Email: </label>
              <input id="Email" type="email" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Phone" class="form-label">Phone: </label>
              <input id="Phone" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Website" class="form-label">Website: </label>
              <input id="Website" type="text" class="form-control">
            </div>

            <div class="col-5 mb-2">
              <label for="Languages" class="form-label">Languages: </label>
              <input id="Languages" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Jobs" class="form-label">Jobs: </label>
              <input id="Jobs" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Education" class="form-label">Education: </label>
              <input id="Education" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Skill" class="form-label">Skill: </label>
              <input id="Skill" type="text" class="form-control">
            </div>
            <div class="col-5 mb-2">
              <label for="Certifications" class="form-label">Certifications: </label>
              <input id="Certifications" type="text" class="form-control">
            </div>
            <div class="col-12 mb-2 mt-4 d-flex justify-content-center">
              <button onclick="validate()" type="button" class="btn btn-danger me-2 float-end">
                Delete
              </button>
              <button onclick="generateCV()" type="button" class="btn btn-primary float-end">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
